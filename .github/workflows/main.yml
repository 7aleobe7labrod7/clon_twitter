name: Deploy to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Fly CLI
        uses: superfly/flyctl-action@v1
        with:
          version: '0.0.323'  # Usa la versi√≥n adecuada

      - name: Deploy to Fly.io
        run: flyctl deploy
        env:
          FLY_API_TOKEN: ${{ secrets.PRUEBA_TOKEN_FLY }}
